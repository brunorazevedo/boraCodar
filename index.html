<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header__info">
          <div class="header__info-person">
            <img src="./assets/logo.svg" alt="" />
            <div class="person">
              <h2>Cecilia Ribeiro</h2>
              <p><img src="./assets/elipse..svg" alt="" /></p>
            </div>
          </div>

          <div class="header__info-btn">
            <img src="./assets/close.svg" alt="" />
          </div>
        </div>

        <div class="date-day">
          <span>Hoje 11:30</span>
        </div>

        <div class="message-left">
          <div class="name-hours">
            <p>Cecilia - 11:30</p>
          </div>

          <div class="block-message first">
            <p>Tive uma ideia incrível para um projeto! 😍</p>
          </div>
        </div>

        <div class="message-right">
          <div class="name-hours">
            <p>Você - 11:32</p>
          </div>

          <div class="block-message-right">
            <p>Sério? Me conta mais</p>
          </div>
        </div>

        <div class="message-left">
          <div class="name-hours">
            <p>Cecilia - 11:34</p>
          </div>

          <div class="block-message second">
            <p class="second">
              E se a gente fizesse um chat moderno e responsivo em apenas uma
              semana?
            </p>
          </div>
        </div>

        <div class="message-right">
          <div class="name-hours">
            <p>Você - 11:36</p>
          </div>

          <div class="block-message-right">
            <p><strong>#BoraCodar</strong></p>
          </div>
        </div>

        <div class="input-message">
          <input type="text" placeholder="Digite sua mensagem" />
          <img src="./assets/send.svg" alt="" />
        </div>
      </div>
    </header>
  </body>
</html>
